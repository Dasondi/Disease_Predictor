<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Dx - NLP Diagnostic Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Phoenix Dx</h1>
            <p class="text-lg text-gray-600 mt-2">Describe your symptoms in your own words.</p>
        </header>

        <main class="bg-white p-8 rounded-lg shadow-lg">
            <form id="symptom-form">
                <div class="mb-6">
                    <label for="symptom-text" class="block text-lg font-medium text-gray-700 mb-2">How are you feeling?</label>
                    <textarea id="symptom-text" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg" placeholder="e.g., I have a sharp headache and I feel nauseous..."></textarea>
                </div>
                <div class="text-center">
                    <button id="submit-button" type="submit" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Analyze Symptoms
                    </button>
                </div>
            </form>

            <div id="loader" class="text-center py-6 hidden">
                <p class="text-gray-600">Analyzing...</p>
            </div>
            <div id="error" class="mt-6 p-4 bg-red-100 text-red-800 rounded-lg hidden">
                <p id="error-text"></p>
            </div>
            <div id="results-container" class="mt-8 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Possible Conditions</h2>
                <div id="results-content" class="space-y-4"></div>
            </div>
        </main>
    </div>

<script>
    const ui = {
        form: document.getElementById('symptom-form'),
        textarea: document.getElementById('symptom-text'),
        submitButton: document.getElementById('submit-button'),
        loader: document.getElementById('loader'),
        error: document.getElementById('error'),
        errorText: document.getElementById('error-text'),
        resultsContainer: document.getElementById('results-container'),
        resultsContent: document.getElementById('results-content'),
    };

    ui.form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userText = ui.textarea.value.trim();
        if (!userText) return;

        // Reset UI
        ui.loader.classList.remove('hidden');
        ui.submitButton.disabled = true;
        ui.error.classList.add('hidden');
        ui.resultsContainer.classList.add('hidden');

        try {
            const response = await fetch('/predict_nlp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: userText })
            });

            const results = await response.json();
            
            if (!response.ok || results.error) {
                throw new Error(results.error || 'Failed to get a prediction.');
            }
            displayResults(results);

        } catch (error) {
            ui.errorText.textContent = error.message;
            ui.error.classList.remove('hidden');
        } finally {
            ui.loader.classList.add('hidden');
            ui.submitButton.disabled = false;
        }
    });

    function displayResults(results) {
        ui.resultsContent.innerHTML = '';
        if (results && results.length > 0) {
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'border rounded-lg p-5 bg-white shadow-sm';
                resultDiv.innerHTML = `
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-semibold text-gray-900">${result.disease}</h3>
                        <span class="text-base font-bold text-indigo-700 bg-indigo-100 px-3 py-1 rounded-full">${result.confidence_score}%</span>
                    </div>`;
                ui.resultsContent.appendChild(resultDiv);
            });
        } else {
            ui.resultsContent.innerHTML = '<p class="text-center text-gray-600">Could not determine a likely condition.</p>';
        }
        ui.resultsContainer.classList.remove('hidden');
    }
</script>
</body>
</html>
